  <body id="body">
    <div class="bg">
        <div class="container">
            <div class="row">
              <nav class="col navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand col-8" href="index.html"><img src="./images/logo.png" width="40" height="30" alt="Site logo">Oricocam</a>

                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">A propos de nous</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./panier.html">Mon panier<i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
        </div>
    </div>
    <main>
      <div class="shopping_cart">
          <div id="cart">
          </div>
          <div id="content" class="d-none">
            <h3>Merci de remplir le formulaire ci-dessous :</h3>
            <form name="Form" class="contactform" type="submit" method="post" action ="./confirmation.html">
                <table class="form-style">
                    <tr>
                        <td><label for="lastname">Votre nom <span class="required">*</span></label></td>
                        <td><input type="text" name="lastname" id="lastname" placeholder="Spielberg" maxlength="12" pattern="[a-zA-ZÀ-ÿ0-9_ ]{2,10}" required />
                            <span class="error" id="errorname"></span></td>
                    </tr>
                    <tr>
                        <td><label for="firstname">Votre prénom <span class="required">*</span></label></td>
                        <td><input type="text" name="firstname" id="firstname" placeholder="Steven" maxlength="12" pattern="[a-zA-ZÀ-ÿ0-9_ ]{2,10}" required /></td>
                    </tr>
                    <tr>
                        <td><label for="Address">Votre adresse <span class="required">*</span></label></td>
                        <td><input type="text" name="adress" id="address" placeholder="100 rue de Hollywood" maxlength="40" required /></td>
                    </tr>
                    <tr>
                        <td><label for="city">Code postal et ville <span class="required">*</span></label></td>
                        <td><input type="text" name="city" id="city" placeholder="5175 Los Angeles" maxlength="40" required /></td>
                    </tr>                        
                    <tr>
                        <td><label>Votre adresse e-mail <span class="required">*</span></label></td>
                        <td><input type="email" name="email" id="email" placeholder="Merci de renseigner une adresse valide" size="37" required/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Valider votre commande" class="validate" id="submit"><input type="reset" class="reset" value="Réinitialiser"> </td>
                    </tr>
                </table>
            </form>
          </div>
      </div>    
  </main>

  <div class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
